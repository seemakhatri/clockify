<mat-nav-list>
    <a mat-list-item class="menu-item" *ngFor="let item of menuItem()" [routerLink]="item.route" routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
    <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon>
    <span matListItemTitle *ngIf="!sidenavCollapsed()">{{item.label}}</span>
    </a>
</mat-nav-list>
